<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tr√≤ ch∆°i h·ªçc t·ª´ v·ª±ng</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #dfefff, #f5fcff);
            padding: 20px;
            text-align: center;
        }
        
        h2 {
            color: #2b2d42;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 95%;
            max-width: 600px;
            height: 120px;
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #005fcc;
        }
        
        .word {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            color: #003366;
        }
        
        .choices {
            display: grid;

            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card {
            background-color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s, background-color 0.3s;
        }
        
        .card:hover {
            background-color: #e0f0ff;
            transform: scale(1.05);
        }
        
        .correct {
            background-color: #c8facc !important;
        }
        
        .wrong {
            background-color: #fbcaca !important;
        }
        
        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .hide {
            display: none;
        }
        
        @media (max-width: 600px) {
            .word {
                font-size: 24px;
            }
            .card {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <h2>Nh·∫≠p t·ª´ v·ª±ng (m·ªói d√≤ng: t·ª´ g·ªëc - nghƒ©a)</h2>
    <textarea id="inputWords" placeholder="V√≠ d·ª•: apple - qu·∫£ t√°o&#10;Áä¨ - con ch√≥"></textarea><br>
    <button onclick="startGame()">üéÆ B·∫Øt ƒë·∫ßu ch∆°i</button>

    <div id="game" class="hide">
        <div class="word" id="word">Loading...</div>
        <div class="choices" id="choices"></div>
        <div class="result" id="result"></div>
    </div>

    <div id="summary" class="hide">
        <h2>K·∫øt qu·∫£ t·ªïng k·∫øt</h2>
        <p id="scoreText"></p>
        <ul id="reviewList"></ul>
    </div>

    <script>
        let words = [];
        let currentIndex = 0;
        let correctCount = 0;
        let review = [];

        function startGame() {
            const input = document.getElementById("inputWords").value.trim();
            const lines = input.split("\n");
            words = [];

            for (let line of lines) {
                let parts = line.split("-");
                if (parts.length === 2) {
                    let en = parts[0].trim();
                    let vi = parts[1].trim();
                    if (en && vi) {
                        const lang = /[„ÅÅ-„Çì„Ç°-„É≥‰∏Ä-Èæ•]/.test(en) ? 'ja' : 'en';
                        words.push({
                            en,
                            vi,
                            lang
                        });
                    }
                }
            }

            if (words.length < 4) {
                alert("B·∫°n c·∫ßn nh·∫≠p √≠t nh·∫•t 4 t·ª´ ƒë·ªÉ ch∆°i!");
                return;
            }

            // Reset
            currentIndex = 0;
            correctCount = 0;
            review = [];

            document.getElementById("game").classList.remove("hide");
            document.getElementById("summary").classList.add("hide");

            loadWord();
        }

        function loadWord() {
            document.getElementById("result").textContent = "";

            if (currentIndex >= words.length) {
                showSummary();
                return;
            }

            const current = words[currentIndex];
            document.getElementById("word").textContent = current.en;
            speakWord(current.en, current.lang);

            const choices = getRandomChoices(current.vi);
            const choicesContainer = document.getElementById("choices");
            choicesContainer.innerHTML = "";

            choices.forEach(choice => {
                const card = document.createElement("div");
                card.className = "card";
                card.textContent = choice;
                card.onclick = () => {
                    if (choice === current.vi) {
                        card.classList.add("correct");
                        document.getElementById("result").textContent = "‚úÖ Ch√≠nh x√°c!";
                        document.getElementById("result").style.color = "green";
                        correctCount++;
                        review.push({...current,
                            correct: true
                        });
                    } else {
                        card.classList.add("wrong");
                        document.getElementById("result").textContent = `‚ùå Sai! ƒê√°p √°n ƒë√∫ng: ${current.vi}`;
                        document.getElementById("result").style.color = "red";
                        review.push({...current,
                            correct: false
                        });
                    }
                    disableChoices();
                    setTimeout(() => {
                        currentIndex++;
                        loadWord();
                    }, 2000);
                };
                choicesContainer.appendChild(card);
            });
        }

        function disableChoices() {
            document.querySelectorAll(".card").forEach(card => {
                card.onclick = null;
            });
        }

        function getRandomChoices(correct) {
            let choices = [correct];
            while (choices.length < 4) {
                const random = words[Math.floor(Math.random() * words.length)].vi;
                if (!choices.includes(random)) choices.push(random);
            }
            return choices.sort(() => Math.random() - 0.5);
        }

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang === 'ja' ? 'ja-JP' : 'en-US';
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }

        function showSummary() {
            document.getElementById("game").classList.add("hide");
            document.getElementById("summary").classList.remove("hide");

            const scoreText = `B·∫°n tr·∫£ l·ªùi ƒë√∫ng ${correctCount} / ${words.length} c√¢u.`;
            document.getElementById("scoreText").textContent = scoreText;

            const reviewList = document.getElementById("reviewList");
            reviewList.innerHTML = "";

            review.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.en} ‚Üí ${item.vi} : ${item.correct ? "‚úÖ ƒê√∫ng" : "‚ùå Sai"}`;
                li.style.color = item.correct ? "green" : "red";
                reviewList.appendChild(li);
            });
        }
    </script>
</body>

</html>
