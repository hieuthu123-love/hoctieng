<!DOCTYPE html>

<head>

    <style>
        * {

        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #dfefff, #f5fcff);
            padding: 20px;
            text-align: center;
        }
        
        h2 {
            color: #2b2d42;

        }
        
        textarea {

            height: 120px;

        button {

        }
        
        button:hover {

        }
        
        .word {
            font-size: 28px;

            color: #003366;
        }
        
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .card {
            background-color: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s, background-color 0.3s;
        }
        
        .card:hover {
            transform: scale(1.03);
        }
        
        .correct {
            background-color: #ccffcc !important;
        }
        
        .wrong {
            background-color: #ffcccc !important;
        }

            margin-top: 20px;

            font-weight: bold;
        }
        
        .hide {
            display: none;
        }
        
        .summary {
            margin-top: 25px;
            font-size: 18px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <h2>Nh·∫≠p t·ª´ v·ª±ng (m·ªói d√≤ng: ti·∫øng Anh ho·∫∑c Nh·∫≠t - nghƒ©a ti·∫øng Vi·ªát)</h2>
    <textarea id="inputWords" placeholder="V√≠ d·ª•: apple - qu·∫£ t√°o"></textarea><br>
    <button onclick="startGame()">üéÆ B·∫Øt ƒë·∫ßu ch∆°i</button>

    <div id="game" class="hide">
        <div class="word" id="word">Loading...</div>
        <div class="choices" id="choices"></div>
        <div class="result" id="result"></div>
    </div>

    <div id="summary" class="summary hide"></div>

    <script>
        let words = [];
        let questions = [];
        let currentIndex = 0;
        let correctCount = 0;

        function startGame() {
            const input = document.getElementById("inputWords").value.trim();
            const lines = input.split("\n");
            words = [];
            questions = [];
            currentIndex = 0;
            correctCount = 0;

            for (let line of lines) {
                let parts = line.split("-");
                if (parts.length === 2) {
                    let en = parts[0].trim();
                    let vi = parts[1].trim();
                    if (en && vi) {
                        words.push({
                            en,
                            vi
                        });
                    }
                }
            }

            if (words.length < 4) {
                alert("B·∫°n c·∫ßn nh·∫≠p √≠t nh·∫•t 4 t·ª´ v·ª±ng ƒë·ªÉ ch∆°i!");
                return;
            }

            document.getElementById("game").classList.remove("hide");
            document.getElementById("summary").classList.add("hide");
            nextWord();
        }

        function nextWord() {
            if (currentIndex >= words.length) {
                showSummary();
                return;
            }

            const current = words[currentIndex];
            document.getElementById("word").textContent = current.en;
            speakWord(current.en);
            document.getElementById("result").textContent = "";

            let choices = [current.vi];
            while (choices.length < 4) {
                let vi = words[Math.floor(Math.random() * words.length)].vi;
                if (!choices.includes(vi)) {
                    choices.push(vi);
                }
            }

            choices.sort(() => Math.random() - 0.5);

            const choicesContainer = document.getElementById("choices");
            choicesContainer.innerHTML = "";

            choices.forEach(choice => {
                const card = document.createElement("div");
                card.className = "card";
                card.textContent = choice;

                card.onclick = () => {
                    const isCorrect = choice === current.vi;
                    if (isCorrect) {
                        card.classList.add("correct");
                        document.getElementById("result").textContent = "‚úÖ Ch√≠nh x√°c!";
                        document.getElementById("result").style.color = "green";
                        correctCount++;
                    } else {
                        card.classList.add("wrong");
                        document.getElementById("result").textContent = `‚ùå Sai! ƒê√°p √°n ƒë√∫ng: ${current.vi}`;
                        document.getElementById("result").style.color = "red";
                    }

                    questions.push({
                        word: current.en,
                        correct: current.vi,
                        userAnswer: choice,
                        isCorrect
                    });

                    setTimeout(() => {
                        currentIndex++;
                        nextWord();
                    }, 1800);
                };

                choicesContainer.appendChild(card);
            });
        }

        function showSummary() {
            document.getElementById("game").classList.add("hide");
            const summaryDiv = document.getElementById("summary");
            summaryDiv.classList.remove("hide");

            let html = `<h3>üéâ K·∫øt qu·∫£: ƒë√∫ng ${correctCount}/${words.length}</h3><ul>`;
            questions.forEach((q, i) => {
                        html += `<li><strong>${i + 1}. ${q.word}</strong> - B·∫°n ch·ªçn: ${q.userAnswer} ${q.isCorrect ? '‚úÖ' : `‚ùå (ƒê√∫ng: ${q.correct})`}</li>`;
      });
      html += "</ul>";
      summaryDiv.innerHTML = html;
    }

    function speakWord(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = /[„ÅÅ-„Çì„Ç°-„É≥‰∏Ä-Èæ•]/.test(text) ? 'ja-JP' : 'en-US';
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }
    </script>
</body>

</html>
